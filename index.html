<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game!!</title>
</head>
<body style="background-color: lightblue;">
    <h1>Try ur best!!!</h1>
    <hr> <br>
    <b>Guess the number between 1-1000:</b>
    <input type="number" max="1000" min="1" id="guessNum">
    <button onclick="playerNum(document.getElementById('guessNum').value )" style="border-radius: 10px;width: 70px; height: 30px;" >Check!</button>
    <p id="thongBao">
    <p id="thongBaoEndGame"></p>
    <p id="soLanDoan">Attempt: 0</p>
    <p id="pb">First Try</p>
    <p id="improve"></p>
    


    <script>
        var num=Math.ceil(Math.random()*1000)
        var soLanDoan=0
        var PB
        function playerNum(n){
            document.getElementById("improve").innerHTML=""
                if (n>num) {
                    document.getElementById("thongBao").innerHTML="It hon ban doan"
                    soLanDoan++
                    document.getElementById("soLanDoan").innerHTML="So lan doan: "+soLanDoan
                    document.getElementById("thongBaoEndGame").innerHTML=""
                }
                else if (n<num) {
                    document.getElementById("thongBao").innerHTML="Nhieu hon ban doan"
                    soLanDoan++
                    document.getElementById("soLanDoan").innerHTML="So lan doan: "+soLanDoan
                    document.getElementById("thongBaoEndGame").innerHTML=""
                }
                else
                {
                    document.getElementById("thongBao").innerHTML="Congrat!!!"
                    soLanDoan++

                    if(document.getElementById("pb").innerHTML == "First Try"){
                        document.getElementById("improve").innerHTML = "This is your first game."
                    }
                    else{
                        if(PB > soLanDoan){
                            document.getElementById("improve").innerHTML = (PB - soLanDoan) + " tries improvement"
                        }
                        else if(PB < soLanDoan){
                            document.getElementById("improve").innerHTML = ( soLanDoan - PB) + " tries behind"
                        }
                        else{
                            document.getElementById("improve").innerHTML = "No improvement"
                        }
                    }

                    if(soLanDoan < PB || PB==undefined){
                        PB=soLanDoan
                        document.getElementById("pb").innerHTML="Personal best: " + PB
                        if(PB == 1){
                            document.getElementById("pb").innerHTML="WORLD RECORD!"
                        }
                    }

                    document.getElementById("soLanDoan").innerHTML="So lan doan: "+ soLanDoan
                    document.getElementById("thongBaoEndGame").innerHTML="Wanna play again? Type your number for next round"
                    num=Math.ceil(Math.random()*1000)
                    soLanDoan=0
                }
        }
    </script> <br>
